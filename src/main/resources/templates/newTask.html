<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: headDefault('Home')}"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


<body>
<header th:replace="~{fragments :: header1}"></header>


<main class="container">
    <form th:object="${task}" th:action="@{/tasks}" method="post">
        <h1>Task Form</h1>
        <input
                type="text"
                class="Task_Inputs"
                id="Title_Input"
                name="title"
                placeholder="Título"
        />
        <input
                type="text"
                class="Task_Inputs"
                id="Content_Input"
                name="content"
                placeholder="Conteúdo"
        />

        <select class="form-select">
        <option
                th:each="status : ${listaStatusTask}"
                th:value="${status}"
                th:text="${status}">
        </option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <script th:src="@{/js/NewTask_Page/script.js}"></script>
</main>
</body>


</html>
